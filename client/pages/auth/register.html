<div class="register-container">
  <h2>Register</h2>
  <div>
    <input
      type="text"
      id="newUsername"
      placeholder="Choose a Username"
      required
    />
    <input
      type="password"
      id="newPassword"
      placeholder="Choose a Password"
      required
    />
  </div>
  <button id="registerBtn">Register</button>
  <div class="form_nav">
    <p>Already have an account?</p>
    <a href="#" id="loginLink">Login</a>
  </div>
</div>
