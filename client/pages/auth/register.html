<div class="register-container">
  <h2>Register</h2>
  <input
    type="text"
    id="newUsername"
    placeholder="Choose a Username"
    required
  />
  <input
    type="password"
    id="newPassword"
    placeholder="Choose a Password"
    required
  />
  <button id="registerBtn">Register</button>
  <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
</div>
