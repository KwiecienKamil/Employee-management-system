<div class="warehouse-section">
  <div class="form-container">
    <div class="announcement-form">
      <h3>Dodaj Ogłoszenie</h3>
      <input type="text" id="title" placeholder="Tytuł" required />
      <textarea id="content" placeholder="Treść ogłoszenia" required></textarea>
      <button id="announcement-btn">Dodaj ogłoszenie</button>
    </div>
  </div>
  <div class="form-container">
    <div class="styled-form">
      <h3>Dodaj przestrzeń</h3>
      <input type="text" id="warehouseName" required placeholder="Nazwa"/>
      <textarea id="warehouseContent" placeholder="Opis przedmiotu" required></textarea>
      <label for="warehouseSize">Powierzchnia (m²):</label>
      <input type="number" id="warehouseSize" required />
      <button type="submit" id="warehouse-btn">Dodaj przestrzeń</button>
    </div>
  </div>
  <div class="form-container">
    <div class="styled-form">
      <h3>Zgłoś Problem</h3>
      <input
        type="text"
        id="issue-title"
        placeholder="Tytuł Problemu"
        required
      />
      <textarea
        id="issue-description"
        placeholder="Opis Problemu"
        required
      ></textarea>
      <button id="issue-btn" type="submit">Zgłoś</button>
    </div>
  </div>
   <div class="add-item-container">
    <h2>Dodaj przedmiot</h2>
    <div class="add-item-input">
      <p>Nazwa</p>
      <input type="text"  id="item-name">
    </div>
    <div class="add-item-input">
      <p>Kod QR</p>
      <input type="text" id="item-qr">
    </div>
    <div class="add-item-input">
      <p>Ilość</p>
      <input type="number" id="item-quantity">
    </div>
    <button id="addItemButton">Dodaj</button>
    </div>
  </div>
</div>
