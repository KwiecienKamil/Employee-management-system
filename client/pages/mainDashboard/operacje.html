<div class="warehouse-section">
  <div class="form-container">
    <form id="announcement-form" class="announcement-form">
      <h3>Dodaj Ogłoszenie</h3>
      <input type="text" id="title" placeholder="Tytuł" required />
      <textarea id="content" placeholder="Treść ogłoszenia" required></textarea>
      <button type="submit">Dodaj</button>
    </form>
  </div>
  <div class="form-container">
    <form id="employee-form" class="styled-form">
      <h3>Dodaj Pracownika</h3>
      <input
        type="text"
        id="employee-name"
        placeholder="Imię i Nazwisko"
        required
      />
      <input
        type="text"
        id="employee-position"
        placeholder="Stanowisko"
        required
      />
      <button type="submit">Dodaj Pracownika</button>
    </form>
  </div>
  <div class="form-container">
    <form id="issue-form" class="styled-form">
      <h3>Zgłoś Problem</h3>
      <input
        type="text"
        id="issue-title"
        placeholder="Tytuł Problemu"
        required
      />
      <textarea
        id="issue-description"
        placeholder="Opis Problemu"
        required
      ></textarea>
      <button type="submit">Zgłoś</button>
    </form>
  </div>
</div>
